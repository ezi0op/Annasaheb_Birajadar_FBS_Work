<!DOCTYPE html>
<html lang="en">

<head>

    <title>Student Registration </title>
</head>

<body>
    

        <h1>Registration Form</h1>

        <table>
            <tr>
                <td><label> Name : </label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label> Password : </label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label> Address : </label>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Select games : </label>
                    <br>
                    <input type="checkbox" name="game" value="hockey">Hockey
                    <input type="checkbox" name="game" value="football">Football
                    <input type="checkbox" name="game" value="cricket">Cricket
                    <input type="checkbox" name="game" value="badminton">Badminton
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender : </label>
                    <br>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </td>
            </tr>
            <tr>
                <td>
                    <label>Select city : </label>
                    <br>
                    <select>
                        <option value="pn">Pune</option>
                        <option value="mum">Mumbai</option>
                        <option value="nk">Nashik</option>

                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Select Photo : </label>
                    <input type="file">
                </td>
            </tr>
        </table>



        <button type="reset">Clear</button>



</body>

</html>
